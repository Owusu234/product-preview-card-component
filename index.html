<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
 
</head>
<body>
  <main>
    <div class="container">
       <img src=" images/image-product-desktop.jpg" alt="image-product-desktop" class="img-1">
       <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="img-2">
       <div class="t">
        <h5>PERFUME</h5>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="amount">
          <span class="b">$149.99</span>
          <span class="s">$169.99</span>
        </div>
        <button class="g">
          <img src="images/icon-cart.svg" alt="icon-cart">
          <span class="g-text">
            Add to Cart
          </span>
        </button>      
      </div>          
    </div>
  </main> 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Owusu Felix</a>.
  </footer>
</body>
</html>
